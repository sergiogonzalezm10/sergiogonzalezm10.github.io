<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
    <style>
        a {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<form action="http://www.w3schools.com/action_page.php" method="post">
    <fieldset>
        <!-- titulo formulario-->
        <legend>Información de contacto</legend>
        <!-- Recoge el nombre-->
        <label for="name">Nombre:</label>
        <input type="name" id="name" name="nombre" placeholder="Nombre"><br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="contraseña" placeholder="Contraseña">
        <!-- Recoge el email-->
        <label for="email">Email:</label>
        <input type="email" id="email" name="correo" placeholder="Email"><br>
        <label>Edad: </label>
        <input name="edad" type="checkbox" value="20-39"> 20-39
        <input name="edad" type="checkbox" value="40-59"> 40-59
        <input name="edad" type="checkbox" value="60-79"> 60-79<br><br>
        <label for="estudios">Estudios: </label>
        <select name="estudios" id="estudios">
            <optgroup label="Estudios Universitarios">
                <option>Doctorado</option>
                <option>Máster</option>
                <option>Grado</option>
            </optgroup>
            <optgroup label="Ciclo Formativo">
                <option>Grado Superior</option>
                <option>Grado Medio</option>
            </optgroup>
        </select><br><br>
        <label for="navegador">Elige tu navegador favorito: </label>
        <input name="navegador" id="navegador" list="browsers">
        <datalist name="browsers" id="browsers">
            <option value="Chrome">
            <option value="Firefox">
            <option value="Internet Explorer">
            <option value="Opera">
            <option value="Safari">
            <option value="Microsoft Edge">
        </datalist><br><br>
        <!-- Recoge el mensaje-->
        <label for="message">Mensaje:</label>
        <textarea id="message" name="mensaje" placeholder="Mensaje"></textarea><br>
        <label for="Futbolistas fav">Futbolista favorito</label>
        <select name="Futbolistas fav" id="Futbolistas fav"></select>
            <optgroup label="Futbolista favorito">
                <option>Messi</option>
                <option>Cristiano</option>
            </optgroup>
        </select><br><br>
    </fieldset>
    <button>Enviar</button>
</form>
<a href="../index.html">Volver a la página principal</a>
</body>
</html>
