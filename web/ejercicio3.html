<!DOCTYPE html>

    max-width: 100%;

<body>
<h1>Formulario de Contacto</h1>

<form action="https://lm.ciclo.iesnervion.es/form3/envio.php" method="post" enctype="multipart/form-data">
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre"><br><br>

    <label for="correo">Correo electrónico:</label><br>
    <input type="email" id="correo" name="correo"><br><br>

    <label for="mensaje">Mensaje:</label><br>
    <textarea id="mensaje" name="mensaje" rows="5" cols="30"></textarea><br><br>

    <label for="imagen">Subir imagen:</label><br>
    <input type="file" id="imagen" name="imagen"><br><br>

    <button type="submit">Enviar</button>
</form>
<iframe width="640" height="360"
        src="https://www.youtube.com/embed/a-3ar-h4NhA"
        title="Zona Gemelos">

</iframe>
