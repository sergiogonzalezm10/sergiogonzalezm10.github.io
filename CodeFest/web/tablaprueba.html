<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .texto-centrado {
            text-align: center;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse; /* Bordes de celda unidos, aspecto limpio */
        }

        th, td {
            padding: 12px;
            border: 1px solid #555; /* Bordes grises oscuros */
            text-align: left;
        }

        thead, tfoot {
            background-color: #333; /* Fondo oscuro para cabecera y pie de tabla */
            color: #ffb700;
            font-size: 1.1em;
            text-align: center;
        }

    </style>
</head>
<body>
<main>

    <table border="1">
        <thead>
          <tr>
              <th></th>
            <th colspan="2" style="texto-centrado">Zona Gemelos</th>
          </tr>
          <tr>
             <th>Programas</th>
             <th>Descripción</th>
            <th>Horario</th>
          </tr>
        </thead>
        <tdbody>
          <tr>
            <td>Teléfono Rojo</td>
            <td>Charla con Paco Porras y locos del tiktok</td>
            <td>15:00</td>
          </tr>
          <tr>
            <td>La Casa de los Gemelos 2</td>
            <td>Programa en el que zumbados del tiktok conviven juntos</td>
            <td>20:00</td>
          </tr>
          <tr>
            <td>La Gala de los Gemelos</td>
            <td>Programa donde los participantes de la Casa de los Gemelos se presentan</td>
            <td>22:00</td>
          </tr>
        </tdbody>
    </table>
</main>

</body>
</html>
