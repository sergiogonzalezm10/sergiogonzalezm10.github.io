<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CodeFest 2025</title>

</head>
<body>
<header>
    <h1>CodeFest 2025</h1>
    <h2>Donde la Música y el Código se encuentran</h2>
</header>

<nav>
    <ul>
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="../web/cartel.html">Cartel</a></li>
        <li><a href="../web/localizacion.html">Localización</a></li>
        <li><a href="../web/entradas.html">Entradas</a></li>
    </ul>
</nav>

<main>
    <h1 class="texto-centrado">Entradas</h1>
    <form action="https://www.w3schools.com/action_page.php" method="post">
       <fieldset>
           <label for="name">Nombre:</label>
           <input type="text" id="name" name="Nombre" placeholder="Nombre y Apellidos">

           <label for="email">Email:</label>
           <input type="email" id="email" name="Email" placeholder="Email" required>

       </fieldset>

        <fieldset>
            <legend>Tipo de Entrada</legend>

            <label>
                <input type="radio" name="tipo_entrada_General">
                Abono General (3 Días)
            </label>
            <br>
            <label>
                <input type="radio" name="tipo_entrada_VIP">
                Abono VIP (3 Días)
            </label>
            <br>

            <label>
                <input type="radio" name="tipo_entrada_Dia">
                Entrada de Día
            </label>
        </fieldset>
        <fieldset>
            <legend>Día(Solo si es Entrada de Día)</legend>

            <select>
                <option value="Viernes">Viernes</option>
                <option value="Sábado">Sábado</option>
                <option value="Domingo">Domingo</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Extras</legend>

            <label>
                <input type="checkbox" name="extras_Camping">
                Camping
            </label>
            <br>
            <label>
                <input type="checkbox" name="extras_Merchandising">
                Pack Merchandising
            </label>
            <br>

            <label>
                <input type="checkbox" name="extras_TalleresTech">
                Acceso a Talleres Tech
            </label>
        </fieldset>
        <button>Enviar</button>
    </form>
</main>

</footer>



</body>
</html>
